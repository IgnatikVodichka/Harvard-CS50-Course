<script type="text/javascript" nonce="ae0e84a9de6b467d9f9eac6a6a7" src="//local.adguard.org?ts=1632732858114&amp;name=AdGuard%20Extra&amp;type=user-script"></script><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>
            // TODO: Add code to check answers to questions

            document.addEventListener("DOMContentLoaded", function() {
                let correct = document.querySelector(".correct");
                correct.addEventListener("click", function() {
                    correct.style.backgroundColor = "green";
                    document.querySelector("#alert1").style.color = "green";
                    document.querySelector("#alert1").innerHTML = "Correct!";
                });

                let incorrect = document.querySelectorAll(".incorrect");

                for (let i = 0; i < incorrect.length; i ++) {
                    incorrect[i].addEventListener("click", function() {
                        incorrect[i].style.backgroundColor = "red";
                        document.querySelector("#alert1").innerHTML = "Incorrect!";
                    });
                }

                var answer="Venison";

                document.querySelector("#submit").addEventListener("click", function(){
                    let input = document.querySelector("input");
                    if (input.value === answer)
                    {
                        input.style.borderColor = "green";
                        document.querySelector("#alert2").style.color = "green";
                        document.querySelector("#alert2").innerHTML = "Correct!";
                    }
                    else
                    {
                        input.style.borderColor = "red";
                        document.querySelector("#alert2").style.color = "red";
                        document.querySelector("#alert2").innerHTML = "Incorrect!";
                    }
                })

            });

        </script>

    </head>
    <body>

        <div class="jumbotron">

        </div>
        <div class="container">

                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->

                <h3>In what year was the first-ever Wimbledon Championship held?</h3>
                <span id="alert1"></span>
                <div class="buttonsContainer">
                    <div>
                        <form id="buttonForm" onsubmit = "return false;">
                            <button class="incorrect"> 1942 </button>
                            <button class="incorrect"> 1876 </button>
                            <button class="correct"> 1877 </button>

                        </form>
                    </div>
                </div>

                <h3>What name does deer meat go by?</h3> <!-- Venison -->
                <span id="alert2"></span>
                <div class="formContainer">
                    <form id="answerForm" onsubmit = "return false;">
                        <input id="input" type="text" placeholder=" Your Answer">
                        <input id="submit" type="submit">
                    </form>
                </div>
            </div>
        </div>
